<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../scripts/setrem.js"></script>
    <style>
    .wrap{
        margin: .1rem auto;
        width: 2rem;
        background-color: #f66;
        padding: 0.05rem;
        text-align: center;
        font-size: 0.16rem;
        color: #fff;
    }
    .wrap-btn{
        width: 1rem;
        background-color: #4bce91;
        outline: none;
        border: none;
        border-radius: 0.03rem;
        font-size: 0.12rem;
        color: #fff;
    }
    .wrap-btn:active{
        background-color: #2e815c;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <span>this is setrem demo page</span>
        <button class="wrap-btn">
            <span>Search</span>
        </button>
    </div>
</body>
</html>
